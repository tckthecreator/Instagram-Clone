<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="assets/instagram-celular.png" alt="Imagem de um celular conectado ao Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="assets/instagram-logo.png" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="assets/my-profile-photo.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue as dsoouuza_victor</a>
                <a href="#" class="instagram-logout">Log Out</a>
            </div>
            <div class="group">
                <p class="not-account">Not dsoouuza_victor?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="downloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
